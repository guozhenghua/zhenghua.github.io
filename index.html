        function renderModuleList(system) {
            const moduleList = document.getElementById('moduleList');
            const sectionTitle = document.getElementById('sectionTitle');
            const data = moduleData[system];

            let html = '';

            // ä¸»åˆ†ç±»
            sectionTitle.textContent = data.title;
            data.items.forEach(item => {
                html += createModuleCard(item, system);

            // å­åˆ†ç±»ï¼ˆå¦‚æœæœ‰ï¼‰
            if (data.subcategory) {
                html += `<div class="module-section-title" style="margin-top: 30px; font-size: 20px;">${data.subcategory.title}</div>`;
                data.subcategory.items.forEach(item => {

            moduleList.innerHTML = html;

            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            document.querySelectorAll('.module-card').forEach(card => {
                card.addEventListener('click', function() {
                    const code = this.dataset.code;

                    // æ›´æ–°é€‰ä¸­çŠ¶æ€
                    document.querySelectorAll('.module-card').forEach(c => {
                        c.classList.remove('selected');
                    });
                    this.classList.add('selected');

                    // æ›´æ–°è¯¦æƒ…é¢æ¿
                    const item = findItemByCode(code);
                    if (item) {
                        renderDetailPanel(item);
                    }

            });
        }

        // åˆ›å»ºæ¨¡ç»„å¡ç‰‡
        function createModuleCard(item, system) {
            return `
                <div class="module-card" data-code="${item.code}" data-system="${system}">
                    <div class="module-card-title">
                        <span class="module-code">${item.code}</span>
                        ${item.name}

            `;
        }

        // æ ¹æ®ä»£ç æŸ¥æ‰¾æ¨¡ç»„
        function findItemByCode(code) {
            for (const system in moduleData) {
                const data = moduleData[system];
                const item = data.items.find(i => i.code === code);
                if (item) return item;

                if (data.subcategory) {
                    const subItem = data.subcategory.items.find(i => i.code === code);
                    if (subItem) return subItem;
                }
            }
            return null;
        }

        function renderDetailPanel(item) {

            `;
        }
